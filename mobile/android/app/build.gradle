plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'dev.flutter.flutter-gradle-plugin'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode') ?: '1'
def flutterVersionName = localProperties.getProperty('flutter.versionName') ?: '1.0'

android {
    namespace "com.bhoomisetu.bhoomisetu_mobile"
    compileSdk 36
    ndkVersion "27.0.12077973"

    defaultConfig {
        applicationId "com.bhoomisetu.bhoomisetu_mobile"
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion 36
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }
}

flutter {
    source '../..'
}

// Disable problematic Kotlin compilation task
gradle.taskGraph.whenReady { graph ->
    graph.getAllTasks().each { task ->
        if (task.name.contains('compileKotlin') && task.path.contains(':gradle:')) {
            task.enabled = false
        }
    }
}

dependencies {
    // Add your custom dependencies here if needed
}
