name: CI

on:
  push:
    paths:
      - "ai-microservice/**"
  pull_request:
    paths:
      - "ai-microservice/**"

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ai-microservice
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint
        run: |
          black --check .
          isort --check-only .
          flake8 .
      - name: Tests
        run: pytest
